<ion-header>

  <ion-navbar>
    <ion-title>Confirm Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="http://msuhatch.com/wp-content/uploads/2017/01/icebreaker.png" />
  <h3>Please confirm the code. </h3>
  <ion-list>
    <ion-item>
      <ion-input text-center type="text" value="{{code}}" maxlength="4"></ion-input>
    </ion-item>
  </ion-list>
  <h4 (click)="goToMain()" color="primary"> Submit </h4>

  <h6 (click)="refreshCode()" color="primary"> Resend </h6>

</ion-content>
