<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="home">
  <img src="http://msuhatch.com/wp-content/uploads/2017/01/icebreaker.png" />
  <h4>Please Enter your Phone Number</h4>
  <h1></h1>
  <form>
    <ion-list>
      <ion-item>
        <!-- <ion-label color="primary">Phone Number </ion-label> -->
        <ion-input placeholder="Ex: 5172908345" text-center maxlength="10" type="tel" [(ngModel)]="phoneNumber" name="phoneNumber"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <h6 (click)="goToConfirm()" color="primary"> Next </h6>


</ion-content>
