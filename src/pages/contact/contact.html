<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="Profile">
      Profile
    </ion-segment-button>
    <ion-segment-button value="Party">
      Party
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <!-- <img class="cover" src="http://i.imgur.com/6K3CvN9.jpg" /> -->
  <div [ngSwitch]="type">
    <div class="profile" *ngSwitchCase="'Profile'">
      <div class="header" padding>
        <img class="profileImg" src="https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/14358876_10209253511148144_950072134702977400_n.jpg?oh=80fb01fa90b40a6b01c576c2d0d46b6a&oe=596B3DFF" />
        <div class="brief">
          <ion-card-title>
              Ice Score: 230
              <button class="editProfile" ion-button block color="light">Edit your Profile</button>
          </ion-card-title>
        </div>
        <div class="description">
            <p>Gustavo Fulton</p>
            <p class="shortbio"> App Developer with passion for Music </p>
        </div>
      </div>

      <ion-list>
        <ion-list-header>
          What I like:
        </ion-list-header>

        <ion-item>
          <ion-label>Movies</ion-label>
          <ion-checkbox color="primary" checked="true"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>Music</ion-label>
          <ion-checkbox color="secondary" checked="true"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>Food</ion-label>
          <ion-checkbox color="danger" checked="true"></ion-checkbox>
        </ion-item>

      </ion-list>
    </div>
  </div>
</ion-content>
